theme:
  name: material
  language: ko
  # override path
  custom_dir: overrides
  # logo: 
  # favicon: 
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate  
      primary: blue grey
      toggle:
        icon: material/weather-night
        name: Switch to system preference
  
  features:
    # Navigation settings
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
    # search settings
    - search.suggest
    - search.highlight
    # Code Block
    - content.code.annotate
    - content.code.copy
    # etc.
    - toc.follow

extra:
  # Comments Setting.
  # See overrides/main.html for more details
  comments:
    enable: true
    mode: giscus
    title: "ðŸ’¬ ëŒ“ê¸€"
